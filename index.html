<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>GrapesJS</title>
  <link rel="stylesheet" href="dist/css/grapes.min.css">
  <link rel="stylesheet" href="dist/css/custom.css">
  <script src="dist/grapes.min.js"></script>
  <script src="dist/custom.plugin.js"></script>
  <script src="dist/mk.plugin.js"></script>
  <script src="dist/blog-manager.min.js"></script>
  <script src="dist/grapesjs-plugin-forms.min.js"></script>
  <style>
    body,
    html {
      height: 100%;
      margin: 0;
    }
  </style>
</head>

<body>
  <link rel="stylesheet" href="dist/css/custom.css">
  <div id="gjs" style="height:0px; overflow:hidden;">

  </div>
  <script type="text/javascript">
    var editor = grapesjs.init({
      showOffsets: 1,
      noticeOnUnload: 0,
      container: '#gjs',
      height: '100%',
      fromElement: true,
      storageManager: {
        type: 'local',
        autoload: 0,        // Type of the storage
      },
      styleManager: {
        sectors: [{
          name: 'General',
          open: false,
          buildProps: ['float', 'display', 'position', 'top', 'right', 'left', 'bottom']
        }, {
          name: 'Flex',
          open: false,
          buildProps: ['flex-direction', 'flex-wrap', 'justify-content', 'align-items', 'align-content', 'order', 'flex-basis', 'flex-grow', 'flex-shrink', 'align-self']
        }, {
          name: 'Dimension',
          open: false,
          buildProps: ['width', 'height', 'max-width', 'min-height', 'margin', 'padding'],
        }, {
          name: 'Typography',
          open: false,
          buildProps: ['font-family', 'font-size', 'font-weight', 'letter-spacing', 'color', 'line-height', 'text-shadow'],
        }, {
          name: 'Decorations',
          open: false,
          buildProps: ['border-radius-c', 'background-color', 'border-radius', 'border', 'box-shadow', 'background'],
        }, {
          name: 'Extra',
          open: false,
          buildProps: ['transition', 'perspective', 'transform'],
        }
        ],
      },
      // plugins: ['dynamicInput', 'dynamicBlog', ],
      plugins: ['mkBlog',],
    });

  </script>
</body>

</html>
